<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio personal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2ea417da1b.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav id="navbar" class="nav-principal">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#projects">Proyectos</a></li>
            <li><a href="#footer">Contacto</a></li>
        </ul>
    </nav>  

    <section id="welcome-section" class="welcome-section">
        <div class="contenedor">
            
            <h1 class="wellcome-section__title">Bienvenido a mi Portafolio</h1>
           
        </div>       
    </section>
    <i class="fa-solid fa-gear"></i>
    <section id="projects" class="projects">
        <h2>Proyectos web</h2>

        <div  class="contenedor projects-grid">
            <div class="projects__card project-tile">
                <img src="https://res.cloudinary.com/www-scriptdan-xyz/image/upload/v1685568300/imagenes-freecodecamp/photo_2023-05-31_17-22-53_vsqiht.jpg" alt="formulario">
                <a href="https://codepen.io/Hernandezluis2/pen/XWzmvEZ" class="project-title btn">Ver proyecto</a>
            </div>

            <div class="projects__card project-tile">
                <img src="https://res.cloudinary.com/www-scriptdan-xyz/image/upload/v1685568304/imagenes-freecodecamp/photo_2023-05-31_17-22-49_vrn2tt.jpg" alt="wiki">
                <a href="https://codepen.io/Hernandezluis2/pen/zYPJdYw" class="project-title btn">Ver proyecto</a>
            </div>

            <div class="projects__card project-tile">
                <img src="https://res.cloudinary.com/www-scriptdan-xyz/image/upload/v1685568303/imagenes-freecodecamp/photo_2023-05-31_17-22-43_yajpob.jpg" alt="producto">
                <a href="https://codepen.io/Hernandezluis2/pen/wvPJJmr" class="project-title btn">Ver proyecto</a>
            </div>
        </div>

    </section>

    <footer id="footer" class="footer">
        <div class="contenedor">
            <h2>Vamos a trabajar juntos...</h2>
            <p>¿Cómo se toma su café?</p>
            <div class="social-icon">
                <a class="icon  fb" href="#">
                    <i class="fa fa-brands fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>

                <a class="icon tw" href="#">
                    <i class="fa fa-brands fa-twitter"></i>
                    <span>Twitter</span>
                </a>

                <a id="profile-link" class="icon cp" href="https://codepen.io/Hernandezluis2" target="_blank">
                    <i class="fa fa-brands fa-codepen"></i>
                    <span>Codepen</span>
                </a>

                <a class="icon git" href="https://github.com/AdanHernandez2" target="_blank">
                    <i class="fa fa-brands fa-github"></i>
                    <span>Github</span>
                </a>


            </div>
        </div>
        <p>Este es un portafolio de practica, todos los proyectos son de practica.</p>
    </footer>


</body>
</html>
